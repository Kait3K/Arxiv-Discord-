name: Daily arXiv Discord Digest

on:
  schedule:
    # GitHub Actions の schedule は遅延することがあるため、
    # 07:00-11:30 JST を 30 分おきに起動して、コード側で
    # 「10:00 JST 以降・1日1回」に制御する。
    - cron: "0,30 22-23 * * *" # 07:00-08:30 JST
    - cron: "0,30 0-2 * * *" # 09:00-11:30 JST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run arXiv digest bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          set -euo pipefail
          python -m src.main

      - name: Commit and push state changes
        run: |
          set -euo pipefail
          if [ -n "$(git status --porcelain state/)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add state/
            git commit -m "Update arXiv state ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push
          else
            echo "No state changes to commit."
          fi
